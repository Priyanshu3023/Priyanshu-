<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Sumit</h1>

    <form id="loginForm" class="login-box">
      <div class="form-row">
        <label for="username">User ID:</label>
        <input type="text" id="username" name="username" class="black-text" required>
      </div>

      <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="black-text" required>
      </div>

      <button type="button" onclick="login()" class="login-btn">Login</button>

      <p class="register-text">Don't have an account? <span class="register-link" onclick="openRegisterForm()">Register</span>.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
                            </html>
